<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">

    <div class="top">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="box-main">

      <div class="left">
        <img src="images/illustration-mockups.svg" alt="mockups">
      </div>
  
      <div class="right">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="summary">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>  
        <button>Register</button>
      </div>

    </div>   

  </main>
</body>
</html>
